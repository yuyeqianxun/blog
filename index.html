<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="promise/myPromise.js"></script>
    <script>
      let p = new myPromise((resolve, reject) => {
        resolve(1);
      });
      p.then((res) => {
        // console.log(res);
        return new myPromise((resolve,reject)=>{
          setTimeout(()=>{
            resolve(res*2)
          },1000)
        });
      }).then((data)=>{
        console.log('data'+data)
      });
    </script>
  </body>
</html>
