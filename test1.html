/** 辅助函数: 二分查找 ***/
function bs (arr, target){
  let left = 0
  let right = arr.length
  while(left < right){
    let mid = left + ((right - left) >> 1)
    if(arr[mid] <= target){
      left = mid + 1
    } else {
      right = mid
    }
  }
  return left
}
