<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #canvas{
            width: 200px;
            height: 150px;
        } */
      .container {
        position: relative;
        width: 400px;
        height: 300px;
      }
      .tunnel {
        width: 400px;
        height: 40px;
        background-color: #f4f5f6;
      }
      .drag-btn {
        width: 90px;
        height: 38px;
        border-radius: 5px;
        text-align: center;
        line-height: 38px;
        background-color: #ffffff;
        margin-top: 1px;
        cursor: pointer;
        position: relative;
      }
      #circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: black;
      }
      #canvas-item {
        position: absolute;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas-bg"></canvas>
      <canvas id="canvas-item"></canvas>
    </div>
    <div class="tunnel">
      <div class="drag-btn">验证</div>
    </div>
    <script>
      var lengthOfLongestSubstring = function (s) {
        let l = 0; // 定义左指针
        let ans = 0; // 结果
        let map = new Map(); // 存放字符和对应下标

        for (let r = 0; r < s.length; r++) {
          if (map.has(s[r]) && map.get(s[r]) >= l) {
            l = map.get(s[r]) + 1;
          }
          ans = Math.max(ans, r - l + 1);
          map.set(s[r], r);
        }
        return ans;
      };
      lengthOfLongestSubstring("pwwkew");
    </script>
  </body>
</html>
