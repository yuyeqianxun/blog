      .container {

      }

      <div class="drag-btn">验证</div>
    </div>
    <script>
var maxSubArray = function(nums) {
    let l=0,r=0,sum=0,res=Number.MIN_SAFE_INTEGER;
    while(r<nums.length){
        sum+=nums[r];
        res=Math.max(sum,res);
        r++;
        if(sum<0){
            l=r;
            sum=0;
        }
    }
    console.log(res)
};
maxSubArray([-1,-2,3])
    </script>
