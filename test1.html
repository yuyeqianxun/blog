<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #canvas{
            width: 200px;
            height: 150px;
        } */
      .container {
        position: relative;
        width: 400px;
        height: 300px;
      }
      .tunnel {
        width: 400px;
        height: 40px;
        background-color: #f4f5f6;
      }
      .drag-btn {
        width: 90px;
        height: 38px;
        border-radius: 5px;
        text-align: center;
        line-height: 38px;
        background-color: #ffffff;
        margin-top: 1px;
        cursor: pointer;
        position: relative;
      }
      #circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: black;
      }
      #canvas-item {
        position: absolute;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas-bg"></canvas>
      <canvas id="canvas-item"></canvas>
    </div>
    <div class="tunnel">
      <div class="drag-btn">验证</div>
    </div>
    <script>
      var fourSum = function (nums, target) {
        nums.sort((a, b) => a - b);
        let [solid, start, move, end] = [
            0,
            1,
            nums.length - 2,
            nums.length - 1,
          ],
          res = [];
        while (solid < nums.length - 3) {
          start = solid + 1;
          while (start < end - 1) {
            move = start + 1;
            while (move < end) {
              let sum = nums[solid] + nums[start] + nums[move] + nums[end];
              if (sum == target) {
                res.push([nums[solid],nums[start],nums[move],nums[end]]);
                break;
              } else if (sum > target) {
                while (nums[end] === nums[end - 1]) end--;
                end--;
              } else {
                while (nums[move] === nums[move + 1]) move++;
                move++;
              }
            }
            while (nums[start] === nums[start + 1]) start++;
            start++;
          }
          while (nums[solid] === nums[solid + 1]) solid++;
          solid++;
        }
        return res;
      };
      fourSum([1, 0, -1, 0, -2, 2], 0);
      []
      [[-3,0,1,2],[-2,-1,0,3]]
    </script>
  </body>
</html>
