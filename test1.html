<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #canvas{
            width: 200px;
            height: 150px;
        } */
      .container {
        position: relative;
        width: 400px;
        height: 300px;
      }
      .tunnel {
        width: 400px;
        height: 40px;
        background-color: #f4f5f6;
      }
      .drag-btn {
        width: 90px;
        height: 38px;
        border-radius: 5px;
        text-align: center;
        line-height: 38px;
        background-color: #ffffff;
        margin-top: 1px;
        cursor: pointer;
        position: relative;
      }
      #circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: black;
      }
      #canvas-item {
        position: absolute;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas-bg"></canvas>
      <canvas id="canvas-item"></canvas>
    </div>
    <div class="tunnel">
      <div class="drag-btn">验证</div>
    </div>
    <script>
      var productExceptSelf = function (nums) {
        let leftAll = Array(nums.length).fill(1),
          rightAll = Array(nums.length).fill(1);
        for (let i = 1; i < nums.length; i++) {
          leftAll[i] = leftAll[i - 1] * nums[i];
        }
        for (let i = nums.length - 2; i > 0; i--) {
          rightAll[i] = rightAll[i + 1] * nums[i];
        }
        return nums.map((item, i) => leftAll[i] * rightAll[i]);
      };
      productExceptSelf([1, 2, 3, 4]);
    </script>
  </body>
</html>
