<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #canvas{
            width: 200px;
            height: 150px;
        } */
      .container {
        position: relative;
        width: 400px;
        height: 300px;
      }
      .tunnel {
        width: 400px;
        height: 40px;
        background-color: #f4f5f6;
      }
      .drag-btn {
        width: 90px;
        height: 38px;
        border-radius: 5px;
        text-align: center;
        line-height: 38px;
        background-color: #ffffff;
        margin-top: 1px;
        cursor: pointer;
        position: relative;
      }
      #circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: black;
      }
      #canvas-item {
        position: absolute;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas-bg"></canvas>
      <canvas id="canvas-item"></canvas>
    </div>
    <div class="tunnel">
      <div class="drag-btn">验证</div>
    </div>
    <script>
      var subarraySum = function(nums, k) {
        let sum = new Array(nums.length+1).fill(0), obj = {}, res=0;
        for(let i=0;i<nums.length;i++) {
            sum[i+1]=nums[i]+sum[i]; 
            let find = sum[i+1] - k;
            if(find===0) {
                res+=obj[find]?obj[find]+1:1
            }else if(obj[find]!=undefined) {
                res+=obj[find]
            }
            obj[sum[i+1]]?obj[sum[i+1]]++:obj[sum[i+1]]=1;
        }
        return res;
      };
      subarraySum([1,1,1],2)
    </script>
</html>
