<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #canvas{

      .container {
        position: relative;
        width: 400px;
        height: 300px;
      }
      .tunnel {
        width: 400px;
        height: 40px;
        background-color: #f4f5f6;
      }
      .drag-btn {
        width: 90px;
        height: 38px;
        border-radius: 5px;
        text-align: center;
        line-height: 38px;
        background-color: #ffffff;
        margin-top: 1px;
        cursor: pointer;
        position: relative;
      }
      #circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: black;
      }
      #canvas-item {
        position: absolute;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas-bg"></canvas>
      <canvas id="canvas-item"></canvas>
    </div>
    <div class="tunnel">
      <div class="drag-btn">验证</div>
    </div>
    <script>
      var maxProduct = function (nums) {
        let max = nums[0];
        let min = nums[0];
        let res = nums[0];
        for (let i = 1; i < nums.length; i++) {
          let tmp = min;
          min = Math.min(nums[i], Math.min(max * nums[i], min * nums[i])); // 取最小
          max = Math.max(nums[i], Math.max(max * nums[i], tmp * nums[i])); /// 取最大
          res = Math.max(res, max);
        }
        return res;
      };
      maxProduct([-2, 0, -1]);
    </script>
  </body>
</html>
