<!DOCTYPE html>
<html lang="en">
  <head>

      .container {
        position: relative;

      }
      #canvas-item {
        position: absolute;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas-bg"></canvas>
      <canvas id="canvas-item"></canvas>
    </div>
    <div class="tunnel">
      <div class="drag-btn">验证</div>
    </div>
    <script>
      var advantageCount = function(A, B) {
  A.sort((a, b) => a - b)
  let res = []
  for(let b of B){
    let i = bs(A, b)
    if(i < A.length){
      res.push(A.splice(i, 1)[0])
    } else {
      res.push(A.shift())
    }
  }
  return res
};

/** 辅助函数: 二分查找 ***/
function bs (arr, target){
  let left = 0
  let right = arr.length
  while(left < right){
    let mid = left + ((right - left) >> 1)
    if(arr[mid] <= target){
      left = mid + 1
    } else {
      right = mid
    }
  }
  return left
}
      advantageCount([12,24,8,32],[13,25,32,11])
    </script>
