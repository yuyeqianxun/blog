<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #canvas{
            width: 200px;
            height: 150px;
        } */
      .container {
        position: relative;
        width: 400px;
        height: 300px;
      }
      .tunnel {
        width: 400px;
        height: 40px;
        background-color: #f4f5f6;
      }
      .drag-btn {
        width: 90px;
        height: 38px;
        border-radius: 5px;
        text-align: center;
        line-height: 38px;
        background-color: #ffffff;
        margin-top: 1px;
        cursor: pointer;
        position: relative;
      }
      #circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: black;
      }
      #canvas-item {
        position: absolute;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas-bg"></canvas>
      <canvas id="canvas-item"></canvas>
    </div>
    <div class="tunnel">
      <div class="drag-btn">验证</div>
    </div>
    <script>
      var findRepeatedDnaSequences = function(s) {
          let set = new Map(), res = [];
          for(let i=0;i<s.length-9;i++) {
              let temp = s.slice(i,i+10);
              let has = set.get(temp);
              if(!has) {
                  set.set(temp,1)
              }else if(has===1) {
                  res.push(temp)
                  set.set(temp,2)
              }
          }
          console.log(res)
          return res;
      };
      findRepeatedDnaSequences("AAAAAAAAAAA");
    </script>
  </body>
</html>
