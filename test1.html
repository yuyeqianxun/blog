<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #canvas{
            width: 200px;
            height: 150px;
        } */
      .container {
        position: relative;
        width: 400px;
        height: 300px;
      }
      .tunnel {
        width: 400px;
        height: 40px;
        background-color: #f4f5f6;
      }
      .drag-btn {
        width: 90px;
        height: 38px;
        border-radius: 5px;
        text-align: center;
        line-height: 38px;
        background-color: #ffffff;
        margin-top: 1px;
        cursor: pointer;
        position: relative;
      }
      #circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: black;
      }
      #canvas-item {
        position: absolute;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas-bg"></canvas>
      <canvas id="canvas-item"></canvas>
    </div>
    <div class="tunnel">
      <div class="drag-btn">验证</div>
    </div>
    <script>
      var canCompleteCircuit = function (gas, cost) {
        let totalGas = 0,
          totalCost = 0,
          left=0,
          res=0;
        for (let i = 0; i < gas.length; i++) {
          totalGas+=gas[i];
          totalCost+=cost[i];
          left+=(gas[i]-cost[i]);
          if(left<0){
            res=i+1;
            left=0
          }
        }
        return totalGas >= totalCost ? res : -1;
      };
      canCompleteCircuit([1,2,3,4,5],
[3,4,5,1,2]);
    </script>
  </body>
</html>
