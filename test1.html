<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #canvas{
            width: 200px;
            height: 150px;
        } */
      .container {
        position: relative;
        width: 400px;
        height: 300px;
      }
      .tunnel {
        width: 400px;
        height: 40px;
        background-color: #f4f5f6;
      }
      .drag-btn {
        width: 90px;
        height: 38px;
        border-radius: 5px;
        text-align: center;
        line-height: 38px;
        background-color: #ffffff;
        margin-top: 1px;
        cursor: pointer;
        position: relative;
      }
      #circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: black;
      }
      #canvas-item {
        position: absolute;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas-bg"></canvas>
      <canvas id="canvas-item"></canvas>
    </div>
    <div class="tunnel">
      <div class="drag-btn">验证</div>
    </div>
    <script>
      var plusOne = function (digits) {
        let len = digits.length;
        let last = digits[len-1]+1;
        let carry = Math.floor(last / 10);
        for (let i = digits.length - 1; i >= 0; i--) {
          carry = Math.floor(digits[i] / 10);
          digits[i] = digits[i] % 10;
          if (!carry) break;
        }
        return carry ? [carry, ...digits] : digits;
      };
      plusOne([9,9]);
    </script>
  </body>
</html>
