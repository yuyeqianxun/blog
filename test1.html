<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #canvas{
            width: 200px;
            height: 150px;
        } */
      .container {
        position: relative;
        width: 400px;
        height: 300px;
      }
      .tunnel {
        width: 400px;
        height: 40px;
        background-color: #f4f5f6;
      }
      .drag-btn {
        width: 90px;
        height: 38px;
        border-radius: 5px;
        text-align: center;
        line-height: 38px;
        background-color: #ffffff;
        margin-top: 1px;
        cursor: pointer;
        position: relative;
      }
      #circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: black;
      }
      #canvas-item {
        position: absolute;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas-bg"></canvas>
      <canvas id="canvas-item"></canvas>
    </div>
    <div class="tunnel">
      <div class="drag-btn">验证</div>
    </div>
    <script>
      const checkInclusion = (s, p) => {
  const need = new Map();
  const window = new Map();
  // 统计p中字符的个数
  for (const char of p) {
    need.set(char, (need.get(char) || 0) + 1);
  }
  // 定义左右指针
  let [left, right] = [0, 0];
  // 达到要求的字符数
  let valid = 0;
  const lenS = s.length;
  const lenP = p.length;
  while (right < lenS) {
    // 右指针对应的字符，右指针右移
    const c = s[right++];
    if (need.get(c)) {
      // 若在need中，window中相应的+1
      window.set(c, (window.get(c) || 0) + 1);
      // 若window中，此字符达到了need中的数量，说明此字符满足要求
      if (window.get(c) === need.get(c)) valid++;
    }
    while (right - left >= lenP) {
      // 若valid等于need的大小，说明need中每个字符都满足要求了
      // 把左指针放入res
      if (valid === need.size) return true;
      // 左指针对应的字符，左指针右移
      const d = s[left++];
      if (need.get(d)) {
        // 若出窗口的字符在need中，肯定不满足条件了，valid--
        if (window.get(d) === need.get(d)) valid--;
        // 将window中相应字符数-1
        window.set(d, window.get(d) - 1);
      }
    }
  }
  return false;
};
checkInclusion([[1,3,5,7],[10,11,16,20],[23,30,34,60]], 7);



      
    </script>
  </body>
</html>
