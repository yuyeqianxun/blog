<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #canvas{
            width: 200px;
            height: 150px;
        } */
      .container {
        position: relative;
        width: 400px;
        height: 300px;
      }
      .tunnel {
        width: 400px;
        height: 40px;
        background-color: #f4f5f6;
      }
      .drag-btn {
        width: 90px;
        height: 38px;
        border-radius: 5px;
        text-align: center;
        line-height: 38px;
        background-color: #ffffff;
        margin-top: 1px;
        cursor: pointer;
        position: relative;
      }
      #circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: black;
      }
      #canvas-item {
        position: absolute;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas-bg"></canvas>
      <canvas id="canvas-item"></canvas>
    </div>
    <div class="tunnel">
      <div class="drag-btn">验证</div>
    </div>
    <script>
      var searchMatrix = function (matrix, target) {
        let left = 0,
          right = matrix.length - 1,
          len = matrix[0].length - 1;
        while (left <= right) {
          let mid = (left + right) >> 1;
          if (target > matrix[mid][0]) {
            if (
              target <= matrix[mid][len] &&
              searchTarget(matrix[mid], target)
            ) {
              return true;
            } else {
              left = mid + 1;
            }
          } else {
            right = mid - 1;
          }
        }
        return false;
      };

      var searchTarget = function (nums, target) {
        let left = 0,
          right = nums.length - 1;
        while (left <= right) {
          let mid = (left + right) >> 1;
          if (target > nums[mid]) {
            left = mid + 1;
          } else if (target == nums[mid]) {
            return true;
          } else {
            right = mid - 1;
          }
        }
        return false;
      };
      searchMatrix([[1,3,5,7],[10,11,16,20],[23,30,34,60]], 7);
    </script>
  </body>
</html>
